<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrawPen</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <picture id="pencil">
          <img id="pencilImage" src="img/pen.png" alt="pencil" />
        </picture>
        <div id="nav">
          <div>
            <svg
              id="list"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </div>
          <div id="navegationItems">
            <ul>
              <li>
                <a href="https://www.steamacademy.com.co/">steam academy</a>
              </li>
              <li>
                <a href="https://github.com/alexx-js">dylan</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-container">
      <canvas id="main-canvas" width="1250" height="500"></canvas>
      <canvas id="tablet-canvas" width="500" height="500"></canvas>
      <canvas id="cellphone-canvas" width="450" height="450"></canvas>
      <div id="toogleNav">
        <ul>
          <li>
            <a href="https://www.steamacademy.com.co/">steam academy</a>
          </li>
          <li>
            <a href="https://github.com/alexx-js">dylan</a>
          </li>
        </ul>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
